apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment-transaction
  labels:
    app: service-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-transaction
  template:
    metadata:
      labels:
        app: service-transaction
    spec:
      containers:
      - name: app-transaction
        image: polyglotxt/nodejs-aws-transaction:1
        ports:
        - containerPort: 8080
        env:
        - name: NACOS_SERVERADDR
          value: "18.216.235.222:8848"
        - name: NACOS_NAMESPACE
          value: "polyglot"
        - name: NACOS_IDENTITYKEY
          value: "nacos"
        - name: NACOS_IDENTITYVALUE
          value: "nacos"
        - name: NACOS_ENV
          value: "PROD"
---
kind: Service
apiVersion: v1
metadata:
  name: app-service-transaction
spec:
  type: ClusterIP
  selector:
    app: service-transaction
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http